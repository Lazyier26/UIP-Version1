<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper Demo</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 40px;
    }

    /* First slider */
    .mySwiper1 {
      width: 600px;
      height: 300px;
      margin: 0 auto 60px auto;
    }
    .mySwiper1 .swiper-slide {
      background: #ff7f50;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 12px;
    }

    /* Second slider (3D coverflow) */
    .mySwiper2 {
      width: 800px;
      height: 300px;
      margin: 0 auto;
    }
    .mySwiper2 .swiper-slide {
      background: #4a90e2;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">First Slider (Normal)</h2>
  <!-- First Swiper -->
  <div class="swiper mySwiper1">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <h2 style="text-align:center;">Second Slider (3D Coverflow with 10 cards)</h2>
  <!-- Second Swiper -->
  <div class="swiper mySwiper2">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Card 1</div>
      <div class="swiper-slide">Card 2</div>
      <div class="swiper-slide">Card 3</div>
      <div class="swiper-slide">Card 4</div>
      <div class="swiper-slide">Card 5</div>
      <div class="swiper-slide">Card 6</div>
      <div class="swiper-slide">Card 7</div>
      <div class="swiper-slide">Card 8</div>
      <div class="swiper-slide">Card 9</div>
      <div class="swiper-slide">Card 10</div>
    </div>
    <!-- Navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // First slider (normal autoplay)
    const swiper1 = new Swiper('.mySwiper1', {
      loop: true,
      pagination: {
        el: '.mySwiper1 .swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
    });

    // Second slider (3D coverflow)
    const swiper2 = new Swiper('.mySwiper2', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 3,  // Show 3 cards at once
      loop: true,
      coverflowEffect: {
        rotate: 0,   // try 50 if you want angled cards
        stretch: 0,
        depth: 120,
        modifier: 2,
        slideShadows: false,
      },
      navigation: {
        nextEl: '.mySwiper2 .swiper-button-next',
        prevEl: '.mySwiper2 .swiper-button-prev',
      },
    });
  </script>
</body>
</html>
