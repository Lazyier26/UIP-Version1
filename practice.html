<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crescent Cut Background</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
    }

    .crescent-container {
      position: relative;
      width: 50%; /* Half width */
      height: 100vh;
      overflow: hidden;
    }

    .crescent-container svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="crescent-container">
    <svg viewBox="0 0 500 500" preserveAspectRatio="none">
      <!-- Rectangle with curved cut -->
      <path d="M0,0 H450 Q380,250 450,500 H0 Z" fill="#021D2B"/>
    </svg>
  </div>
</body>
</html>
